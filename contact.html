<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CONTACT US</title>
    <link rel="stylesheet" href="call.css">
  </head>
 <body>
    <div class="container">
        <div class="text">
         Contact us 
        </div>
  <form action="#">
          <div class="form-row">
            <div class="input-data">
              <input type="text" required>
              <div class="underline">
  </div>
  <label for="">First Name</label>
            </div>
  <div class="input-data">
              <input type="text" required>
              <div class="underline">
  </div>
  <label for="">Last Name</label>
            </div>
  </div>
  <div class="form-row">
            <div class="input-data">
              <input type="text" required>
              <div class="underline">
  </div>
  <label for="">Email Address</label>
            </div>
  <div class="input-data">
              <input type="text" required>
              <div class="underline">
  </div>
  <label for="">Website Name</label>
            </div>
  </div>
  <div class="form-row">
            <div class="input-data textarea">
  
              <changeit rows="8" cols="80" required></changeit> 
              <br>
  <div class="underline">
  </div>
  <label for="">Write your message</label>
  <textarea id="subject" name="subject"  style="height: 87px;"></textarea>
          
          <br>
  <div class="form-row submit-btn">
            <div class="input-data">
              <div class="inner"></div>
              <input type="submit" value="submit">
            </div>
          </div>
        </form>

</body>
</html>
